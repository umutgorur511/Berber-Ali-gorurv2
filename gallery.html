<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container container-nav">
            <img class="responsive-hide" src="./img/baba.jpg" width="110px" alt="">
            <div class="site-title m-auto">
                <a class="list-style-none" href="index.html">
                    <h1 id="my-heading">Berber Ali Görür</h1>
                </a>
                <img class="responsive-img-show" src="./img/baba.jpg" alt="">
                <p class="subtitle responsive-hide">Bakırköy</p>
            </div>
    
            <!-- Hamburger menü düğmesi -->
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
    
            <nav class="m-auto">
                <ul>
                    <li><a href="index.html" class="current-page">Ana Sayfa</a></li>
                    <li><a href="gallery.html">Galeri</a></li>
                    <li><a href="contact.html">Randevu Al</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="gallery-header">
            <h1>Saç kesimlerimizden bazıları!</h1>
            <p>Tekrardan görüşmek üzere</p>
        </div>
        <div class="row gallery-row">
            <div class="column">
                <img src="img/s1.jpg" alt="" style="width: 100%">
                <img src="img/s2.jpg" alt="" style="width: 100%">
                <img src="img/s3.jpg" alt="" style="width: 100%">

                <img src="img/s5.jpg" alt="" style="width: 100%">
                
            </div>
            
        </div>
    </main>
    <footer class="footer">
        
    </footer>

    <script>
        // JavaScript kodunuzu eklemeyi unutmayın
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav ul');
        
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
        
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                nav.classList.remove('active');
            }
        });
        
        
            </script>
</body>

</html>
